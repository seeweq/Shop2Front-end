<div class="container "  >
  <h1 class="register-header">register</h1>

<form class="form-info col-md-auto "  [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="mb-3 row">
    <div class="col-md-10">
      <input class="form-control"  type="text" placeholder="First Name"  formControlName="firstname">
    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-md-10">
      <input class="form-control"  type="text" placeholder="Last Name"  formControlName="lastname">
    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-md-10">
      <input class="form-control"  type="email" placeholder="Email" formControlName="email">
    </div>

  </div>

<div class="mb-3 row">
  <div class="col-md-10">
    <input class="form-control"  type="password" placeholder="Password" formControlName="password">
  </div>
</div>
<div>
  <button type="submit" class="btn btn-secondary col-md-10" [disabled]="!form.valid">Submit</button>
</div>
</form>
</div>
